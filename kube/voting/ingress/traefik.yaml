apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: voting-ingress
  namespace: voting
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/vote`)
      kind: Rule
      services:
        - name: vote-service
          port: 80
    - match: PathPrefix(`/result`)
      kind: Rule
      services:
        - name: result-service
          port: 80
